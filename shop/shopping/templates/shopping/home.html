{% extends "shopping/base.html" %}
{% load static %}

{% block 主体 %}

  {% for cate, 该类商品 in Data %}
    <h3>{{ cate.名称 }}</h3>
    <p>{{ cate.描述 }}</p>
      {% for 每件商品 in 该类商品 %}
        <h3>{{ 每件商品.名称 }}</h3>
        <p>{{ 每件商品.描述 }}</p><br>
        <p>{{ 每件商品.价格 }}</p><br>
      {% endfor %}
  {% endfor %}

{% endblock 主体%}
